
<ion-header translucent>
  <ion-toolbar color="secondary">
    <ion-title>Arama Yap</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
<ion-grid>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-card>
          <ion-card-header>
            <ion-card-title>Kisilere Bol</ion-card-title>
           
          </ion-card-header>
          <ion-card-content>
              <ion-item>
                  <ion-input type="Number"></ion-input>
                  <ion-label position="fixed">Kisi sayisi</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Bolunecek Odemeler</ion-label>
                <ion-select multiple="true" cancelText="Iptal" okText="Ekle">
                  <div *ngFor="let list of items">
                    <div *ngFor="let content of list.content">
                  <ion-select-option value="bacon">{{ content.inside }}</ion-select-option>
                </div> 
                </div>
                </ion-select>
              </ion-item>
            
            
           <ion-button expand='block'>Bol<ion-icon slot="end" name="add-circle-outline"></ion-icon></ion-button>
          </ion-card-content>
          
        </ion-card>

    </ion-col>
  </ion-row>
</ion-grid>
  <ion-list>
    <div *ngFor="let list of items">
      <div *ngFor="let content of list.content">
    <ion-item>{{ content.inside }}</ion-item>
  </div>
    </div>
 </ion-list>
</ion-content>
